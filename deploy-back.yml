apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: develop
spec:
  replicas: 3
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend
        image: xicoxavier/kubernets-back
        
---

apiVersion: v1
kind: Service
metadata:
  name: backend
  namespace: develop
spec:
  selector:
    app: backend
  ports:
    - protocol: TCP
      port: 3000
      targetPort: 3000

---

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-api-develop
  namespace: develop
spec:
  ingressClassName: nginx
  rules:
  - host: api.192.168.49.2.nip.io
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: backend
            port:
              number: 3000